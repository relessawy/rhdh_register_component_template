apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: guestbook_template
  title: Guestbook Project Template
  description: Create a Nodejs component backed by Mongodb
  tags:
    - nodejs
    - mongoDB
    - hackathon
spec:
  owner: devs@globex.com
  type: service
  parameters:
    - title: Provide component information
      required:
        - name
      properties:
        name:
          title: Name of the component
          type: string
          description: Name of the component
        organization:
          title: Organization Name
          type: string
          default: globex-org
        owner:
          title: Component Owner
          type: string
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              - kind: User
        ci:
          title: Select a CI method
          type: string
          description: This action will create a CI pipeline for your application based on chosen method
          default: ../../../skeletons/github-actions/
          enum:
            - ../../../skeletons/tekton/
          enumNames:
            - OpenShift Pipelines
        registry:
          title: Select Image Registry
          type: string
          description: This action will push the container image to the selected registry
          default: ../../../skeletons/quay/
          enum:
            - ../../../skeletons/quay/
          enumNames:
            - Quay.io
   
  steps:
    - action: debug:wait
      id: build-wait-5sec
      name: Build Application
      input:
        seconds: 5
    - action: debug:wait
      id: ci-wait-5sec
      name: Provision CI/CD
      input:
        seconds: 7
    - action: debug:wait
      id: push-wait-5sec
      name: Push to image Registry
      input:
        seconds: 6
    - action: debug:wait
      id: registerd-wait-5sec
      name: Register Component in Catalog
      input:
        seconds: 3
  
  output:
    links:
      - title: Open the Source Code Repository
        url: ${{ parameters.name }}
      - title: Open the Catalog Info Component
        icon: catalog
        entityRef: ${{ parameters.name}}
